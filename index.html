<!DOCTYPE html>
<html ng-app="allrhythmicprose">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ALL's Rhythmic Prose</title>
    <meta name="Description" content="arvinall's poetry, prose and rhythmic prose collection">
    <meta name="Keywords" content="ALL, arvin, arvinall, poetry, prose, rhythmic, prose, collection, web app">
    <style media="screen">
      @import "style/bootstrap.min.css";
      @import "style/main.css";
    </style>
  </head>
  <body>

    <div class="container">
      <header class="jumbotron">
        <h1><a href="#/home">ALL's Rhythmic Prose</a></h1>
        <p>arvinall's poetry, prose and rhythmic prose, collection</p>
      </header>
    </div>


    <div class="container">
      <div class="row">
        <nav class="col-sm-3" dir="rtl" ng-controller="list">
          <ul ng-repeat="detail in details">
            <li><dl><abbr title="{{detail.faName}}"><a class="CPointer" href="#/note/{{detail.id}}">{{detail.enName}}</a></abbr></dl></li>
          </ul>
        </nav>
        <section class="col-sm-7 faFont" dir="rtl" ng-view></section>
      </div>
    </div>

    <div class="row">
      <footer class="col-sm-12">
        <div class="socialIcons">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
              <a href="https://github.com/arvinall/"><div class="social githubIcon"></div></a>
            </div>
            <div class="col-sm-2">
              <a href="mailto:arvinall021@gmail.com"><div class="social emailIcon"></div></a>
            </div>
            <div class="col-sm-2">
              <a href="https://instagram.com/arvinall/"><div class="social instagramIcon"></div></a>
            </div>
            <div class="col-sm-2">
              <a href="https://telegram.me/arvinall"><div class="social telegramIcon"></div></a>
            </div>
            <div class="col-sm-2"></div>
          </div>
        </div>

        <div class="text-center sub-footer faFont">

          <h4 dir="rtl">
            هرگونه برداشت تصویری، صوتی و موسیقیایی از این مجموعه بدون اجازه کتبی مولف ممنوع است.
            <br><small>بازنشر به همراه درج منبع بلا مانع است.</small><br>
            <small><a href="//github.com/arvinall/arvinall.github.io/">view source</a></small></h4>
        </div>
      </footer>
    </div>

    <div ng-controller="mobileNav">
      <h1 ng-click="ToggleTheNav()" class="mobile_nav_button">&#9776;</h1>
      <!-- nav-bar on phone -->
      <div ng-show="MobileNavButtonVal" class="mobile_nav">
        <h1 ng-click="ToggleTheNav()" class="mobile_nav_close_button">&times;</h1>
        <div class="mobile_nav_social">
          <a href="https://github.com/arvinall/"><div class="social githubIcon"></div></a>
          <a href="mailto:arvinall021@gmail.com"><div class="social emailIcon"></div></a>
          <a href="https://instagram.com/arvinall/"><div class="social instagramIcon"></div></a>
          <a href="https://telegram.me/arvinall"><div class="social telegramIcon"></div></a>
        </div>
        <div class="mobile_nav_notes_list text-center" dir="rtl" ng-controller="list">
          <ul ng-repeat="detail in details">
            <li><dl><abbr title="{{detail.faName}}"><a href="#/note/{{detail.id}}">{{detail.enName}}</a></abbr></dl></li>
          </ul>
        </div>
        <div class="mobile_nav_by text-center">
          <p>written by <a href="mailto:arvinall021@gmail.com">arvinall</a>.</p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/markdown.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
